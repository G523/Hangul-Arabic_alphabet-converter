<html>
<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js" ></script>
    <script src="https://unpkg.com/hangul-js" type="text/javascript"></script>
    <script src="convert.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&amp;display=swap" rel="stylesheet">
    <title>한글-아랍문자 변환기</title>
</head>
<body>
    <div class="container">
        <div class="head">
            한글-아랍문자 변환기, هَنكُل العَربيةمُنجَ بيُنهَنكِ
        </div>
        <textarea name="arabic" class="input" id="arabic"></textarea><br>
        <select name="t_type" id="t_type" onchange="arabictranslate()">
            <option value="hta">한글->아랍문자</option>
            <option value="ath">아랍문자->한글</option>
        </select>
        <div id="abjd">
            <input type="radio" name="abjd" id="abjd1" onclick="hangultoarabic()" checked>아브자드 미적용 (모음 그대로 표시)</input>
            <br><input type="radio" name="abjd" id="abjd2" onclick="hangultoarabic()">아브자드 적용 (모음 생략)</input>
            <br><input type="radio" name="abjd" id="abjd3" onclick="hangultoarabic()">아브자드 적용 (모음 기호 표시)</input>
        </div>
        <div id="arabictext" dir="rtl" lang="ar"></div>
    </div>
    <script>
    $("#arabic").on("propertychange change keyup paste input", function(){
    arabictranslate();
    });
    </script>
</body>
</html>
